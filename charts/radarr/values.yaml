# Default values for radarr.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: lscr.io/linuxserver/radarr
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "6.0.4-ls206"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

env:
  # Set the container timezone
  TZ: "UTC"
  # User and Group ID
  PUID: "1000"
  PGID: "1000"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 7878

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  # Enable persistence for config
  enabled: true
  # Storage class to use
  storageClass: ""
  # Access mode
  accessMode: ReadWriteOnce
  # Size of the persistent volume
  size: 1Gi
  # Annotations for the PVC
  annotations: {}
  
  # Additional volumes for media storage
  media:
    # Enable media volume
    enabled: false
    # Existing PVC name (if not creating a new one)
    existingClaim: ""
    # Storage class to use (only if creating new PVC)
    storageClass: ""
    # Access mode (only if creating new PVC) 
    accessMode: ReadWriteOnce
    # Size of the persistent volume (only if creating new PVC)
    size: 50Gi
    # Annotations for the PVC (only if creating new PVC)
    annotations: {}
    
  downloads:
    # Enable downloads volume
    enabled: false
    # Existing PVC name (if not creating a new one)
    existingClaim: ""
    # Storage class to use (only if creating new PVC)
    storageClass: ""
    # Access mode (only if creating new PVC)
    accessMode: ReadWriteOnce
    # Size of the persistent volume (only if creating new PVC)
    size: 10Gi
    # Annotations for the PVC (only if creating new PVC)
    annotations: {}

probes:
  liveness:
    enabled: true
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 10
    failureThreshold: 3
    successThreshold: 1
  readiness:
    enabled: true
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 10
    failureThreshold: 3
    successThreshold: 1
  startup:
    enabled: true
    initialDelaySeconds: 0
    periodSeconds: 5
    timeoutSeconds: 10
    failureThreshold: 60
    successThreshold: 1

# Configure metrics
metrics:
  enabled: false
  # Exportarr image configuration
  exporter:
    image:
      repository: ghcr.io/onedr0p/exportarr
      tag: v2.0.1
      pullPolicy: IfNotPresent
    env:
      # Port for metrics
      port: 9793
      # Set to true to enable gathering of additional metrics (slower)
      additionalMetrics: false
      # Set to true to enable gathering unknown queue items
      unknownQueueItems: false
  # ServiceMonitor configuration
  serviceMonitor:
    enabled: false
    interval: 3m
    scrapeTimeout: 1m
    labels: {}
  # PrometheusRule configuration  
  prometheusRule:
    enabled: false
    labels: {}
    rules: []