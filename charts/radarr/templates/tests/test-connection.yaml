apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "radarr.fullname" . }}-test-connection"
  labels:
    {{- include "radarr.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  containers:
    - name: wget
      image: busybox:1.35
      command: ['wget']
      args: ['{{ include "radarr.fullname" . }}:{{ .Values.service.port }}/ping']
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 10m
          memory: 16Mi