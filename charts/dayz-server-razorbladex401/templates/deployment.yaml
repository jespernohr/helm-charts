apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dayz.fullname" . }}
  labels:
    {{- include "dayz.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "dayz.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "dayz.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ default (include "dayz.fullname" .) .Values.serviceAccount.name }}
      {{- end }}
      securityContext: {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: dayz
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext: {{- toYaml .Values.securityContext | nindent 12 }}
          env:
            {{- range .Values.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- if .Values.probes.enabled }}
          livenessProbe:
            exec:
              command: {{ toYaml .Values.probes.liveness.exec | nindent 14 }}
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
          readinessProbe:
            exec:
              command: {{ toYaml .Values.probes.readiness.exec | nindent 14 }}
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
          {{- end }}
          ports:
            - name: game-2302
              containerPort: 2302
              protocol: UDP
            - name: steam-2303
              containerPort: 2303
              protocol: UDP
            - name: steam-2304
              containerPort: 2304
              protocol: UDP
            - name: steam-2305
              containerPort: 2305
              protocol: UDP
          volumeMounts:
            - name: data
              mountPath: {{ .Values.persistence.mountPath }}
            - name: servercfg
              mountPath: {{ .Values.persistence.mountPath }}/serverDZ.cfg
              subPath: serverDZ.cfg
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.command }}
          command: {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.args }}
          args: {{- toYaml . | nindent 12 }}
          {{- end }}
          resources: {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "dayz.fullname" . }}
        - name: servercfg
          configMap:
            name: {{ include "dayz.fullname" . }}-servercfg
            items:
              - key: serverDZ.cfg
                path: serverDZ.cfg
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}